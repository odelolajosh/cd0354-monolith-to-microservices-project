language: node_js
node_js:
  - 13

services:
  - docker

# Pre testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no pre-scripts"

# Scripts here
script:
  - docker --version # print the version for looping
  - cd udagram-api-feed && docker build -t udagram-api-feed .
  - docker tag udagram-api-feed joshuuua/udagram-api-feed:v1 && cd ../
  - cd udagram-api-user && docker build -t udagram-api-user .
  - docker tag udagram-api-user joshuuua/udagram-api-user:v1 && cd ../
  - cd udagram-api-frontend && docker build -t udagram-api-frontend .
  - docker tag udagram-api-frontend joshuuua/udagram-api-frontend:v1 && cd ../
  - cd udagram-api-reverseproxy && docker build -t udagram-api-reverseproxy .
  - docker tag udagram-api-reverseproxy joshuuua/udagram-api-reverseproxy:v1 && cd ../

# After scripts
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push joshuuua/udagram-api-feed:v1
  - docker push joshuuua/udagram-api-user:v1
  - docker push joshuuua/udagram-api-frontend:v1
  - docker push joshuuua/udagram-api-reverseproxy:v1